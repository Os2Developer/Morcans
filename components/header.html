<header>
  <div class="header-container">
    <span class="logo">MORCANS</span>
    <nav>
      <ul>
        <li>Services</li>
        <li>Advantages</li>
        <li>Clients</li>
        <li>Contacts</li>
      </ul>
    </nav>
    <button class="create-request-btn">Create Request</button>
    <div id="hamburger-button" class="hamburger-menu">
      <div class="hamburger-menu-line"></div>
      <div class="hamburger-menu-line"></div>
      <div class="hamburger-menu-line"></div>
    </div>
  </div>
</header>

<div id="menu-pop-up" class="menu-pop-up hidden">
  <div class="menu-pop-up-content">
    <div class="menu-pop-up-close-block">
      <span>Create Request</span>
      <img
        src="../img/desktop-pop-up-close-icon.svg"
        alt="desktop-pop-up-close-icon"
        class="desktop-pop-up-close-icon"
      >
    </div>
    <div class="pop-up-info-block">
      <img
        src="../img/pop-up-info-block-letter.png"
        alt="pop-up-info-block-letter"
      >
      <div>
        <span class="pop-up-info-block-title">Would you like to become our client?</span>
        <span class="pop-up-info-block-text">
          Leave a request and our team of marketing experts will contact you
          to discuss strategies to promote your business.
        </span>
      </div>
    </div>
    <div class="pop-up-contact-form">
      <div class="form-input-block">
        <label class="form-label">Your Full Name</label>
        <input type="text" class="form-input fullName" placeholder="Sara Biverman">
        <span class="error fullNameError"></span>
      </div>
      <div class="form-input-block">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-input email" placeholder="example@mail.com">
        <span class="error emailError"></span>
      </div>
      <div class="form-input-block">
        <label class="form-label">Phone</label>
        <input type="tel" id="phone" class="form-input phone" placeholder="Type your mobile number">
        <span class="error phoneError"></span>
      </div>
      <div class="form-input-block">
        <label class="form-label">Your Company</label>
        <input type="text" id="company" class="form-input" placeholder="Type...">
      </div>
      <div class="form-input-block">
        <label class="form-label">Select Required Services</label>
        <select class="form-input service">
          <option class="service-option" value="Select Type">Select Type</option>
          <option class="service-option" value="Service1">Service 1</option>
          <option class="service-option" value="Service2">Service 2</option>
        </select>
        <span class="error serviceError"></span>
      </div>
      <div class="contact-form-button" role="button" tabindex="0">
        <span>Create Request</span>
      </div>
    </div>

  </div>
</div>

<div class="mobile-menu-pop-up">
  <div class="mobile-menu-content">
    <div class="mobile-menu-header">
      <img
        src="../img/pop-up-back-arrow.svg"
        alt="Back arrow"
        class="pop-up-back-arrow"
      >
      <img
        src="../img/pop-up-close-icon.svg"
        alt="Close icon"
        class="pop-up-close-icon"
      >
    </div>
  
    <div class="mobile-menu-info">
      <span>Services</span>
      <span>Advantages</span>
      <span>Clients</span>
      <span>Contacts</span>
    </div>
  </div>
</div>
